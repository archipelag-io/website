<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ config.description }}">
    <meta name="author" content="{{ config.extra.author }}">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ config.base_url }}/">
    <meta property="og:title" content="{{ config.title }}">
    <meta property="og:description" content="{{ config.description }}">
    <meta property="og:image" content="{{ config.base_url }}/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ config.base_url }}/">
    <meta property="twitter:title" content="{{ config.title }}">
    <meta property="twitter:description" content="{{ config.description }}">
    <meta property="twitter:image" content="{{ config.base_url }}/og-image.png">

    <title>{{ config.title }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ get_url(path='main.css') }}">

    <!-- Prevent flash of wrong theme -->
    <script>
        if (localStorage.getItem('theme') === 'dark' ||
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body>
    <div class="landing">
        <!-- Theme Toggle -->
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>

        <main class="landing-main">
            <!-- Brand -->
            <div class="brand">
                <div class="brand-mark">
                    <picture>
                        <source srcset="/img/archipelagio-brandmark.avif" type="image/avif">
                        <img src="/img/archipelagio-brandmark.png" alt="archipelag.io" width="56" height="56">
                    </picture>
                </div>
                <span class="brand-wordmark">archipelag<span class="dot">.</span>io</span>
            </div>

            <!-- Hero -->
            <div class="hero">
                <h1 class="hero-title">Compute, closer to you.</h1>
                <p class="hero-subtitle">
                    A new kind of infrastructure is forming. Islands of power,
                    connected by currents of data.
                </p>
            </div>

            <!-- Subscribe -->
            <div class="subscribe">
                <label class="subscribe-label">Get notified at launch</label>

                <form class="subscribe-form" id="subscribe-form" action="https://buttondown.email/api/emails/embed-subscribe/raskell" method="post" target="_blank">
                    <input
                        type="email"
                        name="email"
                        class="subscribe-input"
                        placeholder="you@example.com"
                        required
                        aria-label="Email address"
                    >
                    <button type="submit" class="subscribe-button">Notify me</button>
                </form>

                <div class="subscribe-success" id="subscribe-success">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>You're on the list.</span>
                </div>

                <p class="subscribe-note">No spam. Unsubscribe anytime.</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="landing-footer">
            <div class="footer-content">
                <span>&copy; {{ now() | date(format="%Y") }} archipelag.io</span>
                <span class="footer-divider"></span>
                <div class="footer-links">
                    <a href="https://github.com/archipelag-io" target="_blank" rel="noopener noreferrer">GitHub</a>
                    <a href="mailto:hello@archipelag.io">Contact</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Theme toggle
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Subscribe form
        const form = document.getElementById('subscribe-form');
        const success = document.getElementById('subscribe-success');
        form.addEventListener('submit', () => {
            setTimeout(() => {
                form.style.display = 'none';
                success.classList.add('show');
            }, 100);
        });
    </script>
</body>
</html>
