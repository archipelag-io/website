{% extends "base.html" %}

{% block content %}
<div class="container-sm" style="padding-top: 3rem; padding-bottom: 3rem;">
    <article>
        <header style="text-align: center; margin-bottom: 3rem;">
            <h1 style="font-size: var(--text-5xl); font-weight: 700; margin-bottom: 1rem;">
                {{ page.title }}
            </h1>
            {% if page.description %}
            <p style="font-size: var(--text-xl); color: var(--text-secondary); max-width: 600px; margin: 0 auto;">
                {{ page.description }}
            </p>
            {% endif %}
            {% if page.date %}
            <time style="font-size: var(--text-sm); color: var(--text-tertiary); margin-top: 1rem; display: block;">
                {{ page.date | date(format="%B %d, %Y") }}
            </time>
            {% endif %}
        </header>

        <div class="prose">
            {{ page.content | safe }}
        </div>
    </article>
</div>

<style>
/* Prose styling for content pages */
.prose {
    max-width: 65ch;
    margin: 0 auto;
    font-size: var(--text-lg);
    line-height: 1.7;
}

.prose h1,
.prose h2,
.prose h3,
.prose h4,
.prose h5,
.prose h6 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    font-weight: 600;
    line-height: 1.3;
}

.prose h1 {
    font-size: var(--text-4xl);
    border-bottom: 1px solid var(--border-light);
    padding-bottom: 0.5rem;
}

.prose h2 {
    font-size: var(--text-3xl);
    margin-top: 3rem;
}

.prose h3 {
    font-size: var(--text-2xl);
}

.prose h4 {
    font-size: var(--text-xl);
}

.prose p {
    margin-bottom: 1.5rem;
    color: var(--text-secondary);
}

.prose ul,
.prose ol {
    margin-bottom: 1.5rem;
    padding-left: 1.5rem;
}

.prose li {
    margin-bottom: 0.5rem;
    color: var(--text-secondary);
}

.prose blockquote {
    border-left: 4px solid var(--color-primary-500);
    padding-left: 1rem;
    margin: 2rem 0;
    font-style: italic;
    color: var(--text-secondary);
}

.prose table {
    width: 100%;
    border-collapse: collapse;
    margin: 2rem 0;
}

.prose th,
.prose td {
    border: 1px solid var(--border-light);
    padding: 0.75rem;
    text-align: left;
}

.prose th {
    background-color: var(--bg-secondary);
    font-weight: 600;
}

.prose hr {
    border: none;
    border-top: 1px solid var(--border-light);
    margin: 3rem 0;
}

.prose a {
    color: var(--color-primary-600);
    font-weight: 500;
}

.prose a:hover {
    color: var(--color-primary-700);
    text-decoration: underline;
}

.prose strong {
    font-weight: 600;
    color: var(--text-primary);
}

.prose em {
    font-style: italic;
}

.prose img {
    margin: 2rem auto;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .prose {
        font-size: var(--text-base);
    }

    .prose h1 {
        font-size: var(--text-3xl);
    }

    .prose h2 {
        font-size: var(--text-2xl);
        margin-top: 2rem;
    }

    .prose h3 {
        font-size: var(--text-xl);
    }
}
</style>
{% endblock content %}
