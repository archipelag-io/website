[tools]
zola = "0.22.1"

[tasks.build]
description = "Build site for production"
run = "zola build"

[tasks.dev]
description = "Start dev server with live reload"
run = "zola serve --open"
raw = true

[tasks.check]
description = "Check site without building"
run = "zola check"

[tasks.clean]
description = "Remove build artifacts"
run = "rm -rf public"

[tasks.deploy]
description = "Build and deploy (Cloudflare Pages auto-deploys on push)"
run = """
#!/bin/bash
set -e
echo "Building site..."
zola build
echo "Site built. Push to main to deploy via Cloudflare Pages."
"""
