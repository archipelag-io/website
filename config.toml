# Zola configuration for archipelag.io

# Site metadata
title = "Archipelag.io"
description = "Compute, closer to you. A new kind of infrastructure is forming."
base_url = "https://archipelag.io"

# Build settings
compile_sass = true
minify_html = true
generate_feeds = true
feed_filenames = ["atom.xml"]

# Content settings
default_language = "en"

# Taxonomy for blog/docs if needed
taxonomies = [
    { name = "categories", feed = true },
    { name = "tags", feed = true },
]

# Build output
output_dir = "public"

# Theme settings
[extra]
# Site metadata
author = "Archipelag.io"
email = "hello@archipelag.io"

# Navigation
nav_items = [
    { name = "Use AI", url = "/use" },
    { name = "Earn with your PC", url = "/earn" },
    { name = "Pricing", url = "/pricing" },
    { name = "Docs", url = "https://docs.archipelag.io" },
]

# Social links
github = "https://github.com/archipelag-io"
twitter = "@archipelagio"

# App URLs
app_base_url = "https://app.archipelag.io"
use_ai_url = "https://app.archipelag.io/use"
earn_url = "https://app.archipelag.io/earn"

# Color scheme (for potential theme switching)
default_theme = "light"

# Analytics (placeholder for future)
# analytics_id = ""

[markdown]
smart_punctuation = true
bottom_footnotes = true
